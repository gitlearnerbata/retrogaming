<!DOCTYPE html>
<html>
<head>
    <title>EmulatorJS</title>
    <link rel="icon" href="docs/favicon.ico" sizes="16x16 32x32 48x48 64x64" type="image/vnd.microsoft.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            background-color: black;
            color: white;
        }
        body {
            margin: 0;
            overflow: hidden;
        }
        body, #box, #top {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #box {
            color: #aaa;
            height: 20em;
            width: 30em;
            max-width: 80%;
            max-height: 80%;
            background-color: #333;
            border-radius: 0.4em;
            border: 2px solid #555;
            position: relative;
            transition-duration: 0.2s;
            overflow: hidden;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding: 10px;
        }
        #box:hover, #box[drag] {
            border-color: #1AAFFF;
            color: #ddd
        }
        #input {
            cursor: pointer;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        select, button {
            padding: 0.6em 0.4em;
            margin: 0.5em;
            width: 15em;
            max-width: 100%;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            background-color: #444;
            color: #aaa;
            border-radius: 0.4em;
            border: 1px solid #555;
            cursor: pointer;
            transition-duration: 0.2s
        }
        select:hover, button:hover {
            background-color: #666;
            color: #ddd
        }
        .logo {
            width: 130px;
            height: 130px;
            filter: drop-shadow(0 0 8px white);
        }
    </style>
</head>

<body>
    <div id="top">
        <h1>EmulatorJS Demo</h1>
        <img src="docs/Logo-light.png" alt="Logo" class="logo">
        <br>
    </div>

    <div id="box">
        <input type="file" id="input" title="Upload" />
        Drag ROM file or click here
    </div>

    <script>
        const input = document.getElementById("input");
        const box = document.getElementById("box");
        const urlParams = new URLSearchParams(window.location.search);

        // Auto-run ?rom=NAME.gb
        if (urlParams.get("rom")) {
            run(false, urlParams.get("rom"));
        }

        // Main run() function (fixed)
        async function run(upload, file) {
            const url = upload ? input.files[0] : `roms/${file}`;
            const parts = upload ? input.files[0].name.split(".") : file.split(".");
            const ext = parts.pop().toLowerCase();

            // Auto-select correct core
            let core = "gb";
            if (["gba"].includes(ext)) core = "gba";
            if (["gbc"].includes(ext)) core = "gb";

            // Replace UI with emulator screen
            document.getElementById("top").remove();
            box.remove();

            const div = document.createElement("div");
            const game = document.createElement("div");
            div.id = "display";
            game.id = "game";
            div.appendChild(game);
            document.body.appendChild(div);

            // EmulatorJS config
            window.EJS_player = "#game";
            window.EJS_core = core;
            window.EJS_gameUrl = url;
            window.EJS_pathtodata = "data/";
            window.EJS_startOnLoaded = true;
            window.EJS_disableDatabases = true;

            // Load EmulatorJS
            const script = document.createElement("script");
            script.src = "data/loader.js";
            document.body.appendChild(script);
        }

        // Upload handler
        input.onchange = () => run(true);

        // Drag highlight
        box.ondragover = () => box.setAttribute("drag", true);
        box.ondragleave = () => box.removeAttribute("drag");
    </script>

    <!-- Use GitHub copy of EmulatorJS -->
    <script src="https://cdn.emulatorjs.org/loader.js"></script>
</body>
</html>
